{%load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register Apple Page</title>
</head>
<body onload="getLocation()">

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-5 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
                <img src="https://i.ibb.co/PN93T8h/1.png" alt="1" style="width: 250px;" border="0">
           </div>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-7 right-box">
          <div class="row align-items-center">
            <form action="" method="POST">
                {% csrf_token %}
                {% comment %} <div class="mb-3 row">
                    <label for="#" class="col-sm-2 col-form-label fw-bold">Apple ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputAppleID">
                    </div>
                </div> {% endcomment %}
                <div class="mb-3 row">
                    <label for="#" class="col-sm-2 col-form-label fw-bold">YOP</label>
                    <div class="col-sm-10">
                      <input type="text" name="yop" class="form-control" id="inputYOP">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="#" class="col-sm-2 col-form-label fw-bold">Breed</label>
                    <div class="col-sm-10">
                      <input type="text" name="breed" class="form-control" id="inputBreed">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="#" class="col-sm-2 col-form-label fw-bold">Row</label>
                    <div class="col-sm-10">
                      <input type="text" name="row" class="form-control" id="inputRow">
                    </div>
                </div>
                <div class="mb-3 row"> 
                    <label for="#" class="col-sm-2 col-form-label fw-bold">Column</label>
                    <div class="col-sm-10">
                      <input type="text" name="column" class="form-control" id="inputColumn">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="latitude" id="latitude" placeholder="Latitude">
                    </div>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" name="longitude" id="longitude" placeholder="Longitude">
                    </div>
                </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-success w-100 fs-6">Submit</button>
                    </div>
            </form>
          </div>
       </div> 

      </div>
    </div>

    <script>
        let x = document.getElementById("latitude");
        let y = document.getElementById("longitude");

        function getLocation() {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition,showError);
            }
        }
        function showPosition(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;

            // console.log(latitude, longitude);
            x.value = latitude;
            y.value = longitude;
        }
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert('GEO-LOCATION NOT ENABLED / NOT SUPPORTED!');
                    location.reload();
                    break;
            }
        }
    </script>
</body>
</html>
